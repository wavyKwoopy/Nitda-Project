<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class=""></div>
        <div class="form">
            <h2>Login</h2>
            <form action="">
                <div class="innerform">
                    <label for="email">Email</label><br>
                    <input name="email" id="email" type="email" placeholder="email" required>

                    <label for="password">Password</label><br>
                    <input name="password" id="password" type="password" placeholder="password" pattern=".{8,12}" required title="pls 8 to 12 characters">
                </div>

                <button>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
